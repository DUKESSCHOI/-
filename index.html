<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>남김해 심야조 근무시간 알리미</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      transition: color 0.3s ease, opacity 0.3s ease;
    }

    .blinking {
      color: #ff4d4d;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    #address {
      font-size: 1.1rem;
      font-weight: 500;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.1rem;
      }

      #timer {
        font-size: 2.2rem;
      }

      #address {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">날짜 설정 중...</h1>
  <div id="timer">계산 중...</div>
  <div id="address">근무지 주소 : 김해시 안동 163-2 7층</div>

  <script>
    function formatDate(date) {
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function updateTitle() {
      const tomorrow = new Date(MM-DD);
      tomorrow.setDate(tomorrow.getDate() + 1);
      const formattedDate = formatDate(tomorrow);
      document.getElementById("title").textContent = `${formattedDate} 남김해1캠프 소분3(2W) 근무 시작까지 남은시간`;
    }

    function updateTimer() {
      const now = new Date();
      const workStart = new Date();
      workStart.setDate(now.getDate() + 1);
      workStart.setHours(1, 30); // 오전 1시 30분

      const diff = workStart - now;
      const timerEl = document.getElementById('timer');

      if (diff <= 0) {
        timerEl.textContent = "근무 시작!";
        timerEl.classList.remove("blinking");
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      timerEl.textContent = `${hours}시간 ${minutes}분`;

      if (hours < 1) {
        timerEl.classList.add("blinking");
      } else {
        timerEl.classList.remove("blinking");
      }

      requestAnimationFrame(updateTimer);
    }

    updateTitle();
    updateTimer();
  </script>
</body>
</html>

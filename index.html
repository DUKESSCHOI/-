<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쿠팡 남김해 2W</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: black;
      margin: 0;
      padding: 20px;
      color: white;
    }

    #title {
      margin-bottom: 20px;
    }

    .title-line1 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    .title-line2 {
      font-size: 1.5rem;
      font-weight: normal;
      color: white;
    }

    .timer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #timer {
      font-size: 5rem;
      font-weight: bold;
      color: white;
    }

    .blinking {
      animation: blink-red 1s step-start infinite;
      color: red !important;
    }

    .blink-colon {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @keyframes blink-red {
      0%, 49% {
        color: red;
      }
      50%, 100% {
        color: transparent;
      }
    }

    .address {
      margin-bottom: 10px;
      font-size: 1.3rem;
      color: white;
    }

    img {
      max-height: 150px;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      #timer {
        font-size: 5rem;
      }
      .title-line1 {
        font-size: 2rem;
      }
      .title-line2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">
    <div class="title-line1"></div>
    <div class="address">근무지 주소 : 김해시 안동 163-2 7층</div>
    <div class="title-line2">근무 시작까지 남은시간</div>
  </h1>

  <div class="timer-container">
    <div id="timer">00<span class="blink-colon">:</span>00</div>
    <img src="후보2.png" class="logo" />
  </div>

  <script>
    function formatDate(date) {
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return `${month}-${day}`;
    }

    function updateTimer() {
      const now = new Date();
      let target = new Date();

      target.setHours(3, 0, 0, 0);
      if (now >= target) {
        target.setDate(target.getDate() + 1);
      }

      const diff = target - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      const hStr = String(hours).padStart(2, "0");
      const mStr = String(minutes).padStart(2, "0");
      const timerEl = document.getElementById("timer");

      timerEl.innerHTML = `${hStr}<span class="blink-colon">:</span>${mStr}`;

      if (diff < 10800000) {
        timerEl.classList.add("blinking");
      } else {
        timerEl.classList.remove("blinking");
      }

      const titleDate = new Date(target);
      titleDate.setDate(target.getDate() - 1);
      document.querySelector(".title-line1").textContent = `${formatDate(titleDate)} 남김해1캠프 소분3(2W)`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
